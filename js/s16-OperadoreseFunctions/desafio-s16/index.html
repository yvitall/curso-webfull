<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina? Descubra!</title>

    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="aplicacao">
        <main>
            <div class="card">
                <div class="title-card">
                    <h1>Álcool ou Gasolina?</h1>
                </div>
                <form action="">
                    <div class="input-box">
                        <input type="text" id="valorAlcool" name="valorAlcool" placeholder="Valor do álcool (ex: 3.20)">
                    </div>
                    <div class="input-box">
                        <input type="text" id="valorGas" name="valorGas" placeholder="Valor da Gasolina (ex: 3.20)">
                    </div>  
                    <div class="resultado" style="color: red;">
                        <h3 id="resultado"></h3>
                    </div>
                    <div class="botao">
                        <button type="button" id="calcular" onclick="calcularMelhor()">Calcular</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

<script src="script.js"></script>

</body>
</html>
