<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e span</title>
</head>
<body>
    <!--Na prática, de quando utilizar div ou span-->
    <!--Aplicar teoria em projetos meus, não apenas copiar!-->
    <div style="border-bottom: 3px solid black;">
    <img src="img/logo-f1.png" alt="logo-f1" width="70px">
        <a href="">Recentes</a>
        <a href="">Vídeos</a>
        <a href="">Agenda de corridas</a>
        <a href="">Pilotos</a>
        <span style="background: brown; color: white;">Grupo LibertyMedia</span>
    </div>
    <div style="background: lightgray;">
        <h1>Grandes pilotos da Fórmula 1</h1>
        <p>
            Alguns dos melhores <span style="color: brown;"><b><u>pilotos</u></b></span> da fórmula 1, são vistos juntos na foto abaixo:
        </p>
        <img src="img/pilotos.jpeg" alt="pilotos juntos">
    </div>

    <div>
        <p>Site Oficial da <span style="background: brown; color: white;"><b>Fórmula 1</b></span></p>
    </div>
    
</body>
</html>
