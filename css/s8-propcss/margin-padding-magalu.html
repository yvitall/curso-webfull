<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magalu - Margin & Padding</title>
    <style>
        body {
            margin: 0px;
            border: 1px solid red;
        }
        #header {
            background: #3690ff;
            padding: 6px;

        }
        #header a{
            margin: 5px;
            padding: 5px;
            background: rgba(211, 211, 211, 0.43);
            border: 1px solid white;
            border-radius: 5px;
            color: #3690ff;
        }

        #banner-purple {
            width: 100%;
            background: #a10099;
        }
        #banner-purple img{
            width: 900px;
            margin: 10px 25%;
        }
        #produtos {
            width: 1250px;
            margin: 5px auto;
        }
        #rodape {
            background: #3690ff;
            width: 500px;
            margin: 5px auto;
            padding:5px

        }
        #rodape a{
            margin-left: 200px;
            color: white;
        }
        #rodape img{
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="img/logo-magalu.png" alt="logo magalu" width="150px">
        <a href="#">Ofertas do Dia</a>
        <a href="#">Celulares</a>
        <a href="#">Eletrodomésticos</a>
        <a href="#">Tv & Vídeo</a>
        <a href="#">Informática</a>
    </div>
    <div id="banner-purple">
        <img src="img/banner.png" alt="banner promo">
    </div>
    <div id="produtos">
        <h2>Produtos</h2>
        <img src="img/produto1.jpg" alt="airfryer">
        <img src="img/produto2.jpg" alt="iphone">
        <img src="img/produto3.jpg" alt="samsung">
        <img src="img/produto4.jpg" alt="naosei1">
        <img src="img/produto5.jpg" alt="naosei2">
    </div>
    <div id="rodape">
        <img src="img/logo-magalu.png" alt="logo-magalu" width="150px">
        <a href="#header">Retorne para o Topo</a>
    </div>
</body>
</html>
