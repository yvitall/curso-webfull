<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de formulários</title>
</head>
<body>
    <form action="" method="GET">
        <h1>Exercício de Formulários</h1>

        <!--DADOS PESSOAIS-->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name1">Nome</label>
            <br>
            <input type="text" id="name1" name="name" placeholder="Insira seu Nome">
            <br>
            <label for="email1">Email</label>
            <br>
            <input type="email" id="email1" name="email" placeholder="Insira seu Email">
            <br>
            <input type="checkbox" id="news" name="news" value="queroreceber">
            <label for="news">Quero receber e-mail</label>
            <br><br>
            <label for="senha1">Senha</label>
            <br>
            <input type="password" id="senha1" name="senha" placeholder="Insira sua Senha">
            <br>
        </fieldset>
        <fieldset>
            <legend>Informações Adicionais</legend>
            <input type="radio" id="typeacc" name="tipodeconta" value="pf">
            <label for="typeacc">Pessoa Física</label>
            <input type="radio" id="typeacc2" name="tipodeconta" value="pj">
            <label for="typeacc2">Pessoa Jurídica</label>
        </fieldset>
            <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
